<!-- 전체 HTML 코드: Main AI Dashboard -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Main AI Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
    }
    .sidebar {
      width: 240px;
      background-color: #1a1a1a;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
      color: #facc15;
    }
    .menu-group {
      margin-top: 20px;
    }
    .menu-title {
      font-size: 14px;
      color: #888;
      margin-bottom: 6px;
    }
    .menu-item {
      padding: 10px;
      color: #ddd;
      cursor: pointer;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .menu-item:hover {
      background-color: #333;
    }
    .menu-item .label {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .badge {
      background: #facc15;
      color: #000;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 4px;
    }
    .main {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }
    input, select, textarea {
      padding: 8px;
      border-radius: 6px;
      border: none;
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 16px;
      background: #facc15;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .history-img {
      width: 100px;
      margin: 5px;
      display: inline-block;
    }
    .chat-box {
      margin-top: 20px;
      background: #1a1a1a;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>🎨 AI 대시보드</h2>
  <div class="menu-group">
    <div class="menu-title">기본</div>
    <div class="menu-item" onclick="navigate('home')"><span class="label">🏠 홈</span></div>
    <div class="menu-item" onclick="navigate('image')"><span class="label">🖼 이미지 생성</span></div>
    <div class="menu-item" onclick="navigate('video')"><span class="label">🎥 비디오 생성</span></div>
    <div class="menu-item" onclick="navigate('tools')"><span class="label">🧰 전체 도구</span></div>
  </div>
</div>

<div class="main" id="mainContent">
  <h1>홈</h1>
  <p>왼쪽 메뉴에서 기능을 선택해주세요.</p>
</div>

<script>
function navigate(section) {
  const content = document.getElementById('mainContent');
  if (section === 'image') {
    content.innerHTML = `
      <h2>🖼 이미지 생성</h2>
      <textarea id="promptInput" placeholder="프롬프트 입력"></textarea>
      <textarea id="negativeInput" placeholder="제외할 요소 입력 (예: blurry, dark)"></textarea>
      <select id="styleSelect">
        <option>Photorealistic</option>
        <option>Watercolor</option>
        <option>Anime</option>
        <option>3D Render</option>
        <option>Sketch</option>
      </select>
      <button onclick="generateSampleImage()">Generate</button>
      <div id="imageHistory"></div>
    `;
    showImageHistory();
  } else if (section === 'tools') {
    content.innerHTML = `
      <h2>🧠 AI 도우미</h2>
      <input id="chatInput" placeholder="예: 뉴스 알려줘, 글 써줘" />
      <button onclick="sendChat()">전송</button>
      <div id="chatArea" class="chat-box"></div>
    `;
  } else {
    content.innerHTML = '<h1>홈</h1><p>왼쪽 메뉴에서 기능을 선택해주세요.</p>';
  }
}

function generateSampleImage() {
  const prompt = document.getElementById('promptInput').value;
  const style = document.getElementById('styleSelect').value;
  const result = `https://via.placeholder.com/300x200.png?text=${encodeURIComponent(prompt + ' - ' + style)}`;
  const history = JSON.parse(localStorage.getItem('imageHistory') || '[]');
  history.unshift(result);
  localStorage.setItem('imageHistory', JSON.stringify(history.slice(0, 5)));
  showImageHistory();
}

function showImageHistory() {
  const history = JSON.parse(localStorage.getItem('imageHistory') || '[]');
  const area = document.getElementById('imageHistory');
  area.innerHTML = history.map(url => `<img class="history-img" src="${url}" />`).join('');
}

function sendChat() {
  const input = document.getElementById('chatInput').value;
  const area = document.getElementById('chatArea');
  const message = `<p><b>👤 You:</b> ${input}</p>`;
  let response = `<p><b>🤖 AI:</b>`;

  if (input.includes('뉴스')) {
    response += ' 최신 뉴스를 요약해드릴게요.</p>';
  } else if (input.includes('이미지')) {
    response += ' 이미지 생성 도구로 이동할게요.</p>';
    navigate('image');
  } else {
    response += ' 요청하신 내용을 분석 중입니다...</p>';
  }

  area.innerHTML += message + response;
}
</script>

</body>
</html>
