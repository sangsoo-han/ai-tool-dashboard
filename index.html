<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AI 도구 대시보드</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
    }

    /* 사이드바 */
    .sidebar {
      width: 240px;
      background-color: #1a1a1a;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
      color: #facc15;
    }
    .menu-group {
      margin-top: 20px;
    }
    .menu-title {
      font-size: 14px;
      color: #888;
      margin-bottom: 6px;
    }
    .menu-item {
      padding: 10px;
      color: #ddd;
      cursor: pointer;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .menu-item:hover {
      background-color: #333;
    }
    .menu-item .label {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .badge {
      background: #facc15;
      color: #000;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 4px;
    }

    /* 메인 컨텐츠 */
    .main {
      flex: 1;
      padding: 40px;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>🎬 우리만의 AI</h2>

  <div class="menu-group">
    <div class="menu-title">기본</div>
    <div class="menu-item" onclick="navigate('home')"><span class="label">🏠 홈</span></div>
    <div class="menu-item" onclick="navigate('library')"><span class="label">📁 내 작업물</span></div>
  </div>

  <div class="menu-group">
    <div class="menu-title">도구</div>
    <div class="menu-item" onclick="navigate('video')"><span class="label">🎥 비디오 생성</span></div>
    <div class="menu-item" onclick="navigate('train')">
      <span class="label">🚆 트레인 효과</span>
      <span class="badge">NEW</span>
    </div>
    <div class="menu-item" onclick="navigate('image')"><span class="label">🖼️ 이미지 생성</span></div>
    <div class="menu-item" onclick="navigate('lipsync')"><span class="label">👄 립싱크 도구</span></div>
    <div class="menu-item" onclick="navigate('drama')"><span class="label">🎭 드라마 생성</span></div>
    <div class="menu-item" onclick="navigate('tools')"><span class="label">🧰 전체 도구</span></div>
  </div>
</div>

<div class="main" id="mainContent">
  <h1>홈</h1>
  <p>AI 도구를 시작하려면 왼쪽 메뉴를 선택하세요.</p>
</div>

<script>
  function navigate(section) {
    const content = document.getElementById('mainContent');
    switch (section) {
      case 'home':
        content.innerHTML = '<h1>홈</h1><p>AI 도구를 시작하려면 왼쪽 메뉴를 선택하세요.</p>';
        break;
      case 'library':
        content.innerHTML = '<h1>내 작업물</h1><p>생성한 이미지 및 영상 목록입니다.</p>';
        break;
      case 'video':
        content.innerHTML = '<h1>비디오 생성</h1><p>AI 기반 비디오 생성 도구입니다.</p>';
        break;
      case 'train':
        content.innerHTML = '<h1>트레인 효과</h1><p>새롭게 추가된 특수 효과 기능입니다.</p>';
        break;
      case 'image':
        content.innerHTML = '<h1>이미지 생성</h1><p>텍스트 프롬프트 기반 이미지 생성 도구입니다.</p>';
        break;
      case 'lipsync':
        content.innerHTML = '<h1>립싱크 도구</h1><p>텍스트를 음성과 립싱크로 표현해보세요.</p>';
        break;
      case 'drama':
        content.innerHTML = '<h1>드라마 생성</h1><p>대본을 입력해 드라마 영상으로 만들어보세요.</p>';
        break;
      case 'tools':
        content.innerHTML = '<h1>전체 도구</h1><p>모든 AI 도구를 확인할 수 있는 공간입니다.</p>';
        break;
      default:
        content.innerHTML = '<h1>페이지 없음</h1>';
    }
  }
</script>

</body>
</html>
